<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Extension Settings</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #666;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: monospace;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    select {
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-1px);
    }
    button:active {
      transform: translateY(0);
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .info {
      font-size: 12px;
      color: #999;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Audio Extension Settings</h1>
  <div class="form-group">
    <label for="apiKey">OpenAI API Key</label>
    <input type="password" id="apiKey" placeholder="sk-...">
    <div class="info">Your API key is stored locally and never shared.</div>
  </div>
  <div class="form-group">
    <label for="model">GPT Model</label>
    <select id="model" style="width: 100%; padding: 8px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; background: white;">
      <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Recommended)</option>
      <option value="gpt-4">GPT-4</option>
      <option value="gpt-4-turbo">GPT-4 Turbo</option>
      <option value="gpt-4o">GPT-4o</option>
    </select>
    <div class="info">Select the model for text processing.</div>
  </div>
  <button id="saveBtn">Save Settings</button>
  <div class="form-group" style="margin-top: 16px;">
    <label for="processingMode">Processing Mode</label>
    <select id="processingMode" style="width: 100%; padding: 8px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; background: white;">
      <option value="as_it_is">As it is</option>
      <option value="summary">Summary</option>
    </select>
    <div class="info">How to process the content before generating audio.</div>
  </div>
  <button id="generateBtn" style="margin-top: 12px; background: #27ae60;">Generate Audio</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
